<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-3">
              <h2 class="city">Ivankiv</h2>
            </div>
            <div class="col-3">
              <h2 class="city">Kiev</h2>
            </div>
            <div class="col-3">
              <h2 class="city">Bremen</h2>
            </div>
            <div class="col-3">
              <h2 class="city">Leer</h2>
            </div>
          </div>
          <div class="search">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-8">
                  <input
                    type="search"
                    placeholder="Enter a city"
                    autofocus="on"
                    autocomplete="off"
                    id="enter-a-city"
                    class="form-control shadow-sm"
                  />
                </div>
                <div class="col-2">
                  <input
                    type="submit"
                    value="Search 🔍"
                    class="form-control btn btn-primary shadow-sm"
                  />
                </div>
                <div class="col-2">
                  <button
                    type="button"
                    id="current-button"
                    class="btn btn-success"
                  >
                    Current 🔭
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="weather-info">
            <div class="row">
              <div class="col-5">
                <h1>
                  🌧️ <span id="temperature">19</span>
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                  <br /><span id="selected-city">Ivankiv</span>
                </h1>
              </div>
              <div class="col-7">
                <div class="detail-info">
                  <h4>Humidity: <span id="humidity">82</span>%</h4>
                  <h4>Wind: <span id="wind">8</span> km/h</h4>
                </div>
              </div>
            </div>
            <h3>
              <span id="dayOfWeek"></span> <span id="hours"></span>:<span
                id="minutes"
              ></span>
              / <span id="description">small rain ☔</span>
            </h3>
          </div>
          <div class="weather-next-days">
            <div class="row">
              <div class="col-2"><h5 class="day">Mon</h5></div>
              <div class="col-2"><h5 class="day">The</h5></div>
              <div class="col-2"><h5 class="day">Wed</h5></div>
              <div class="col-2"><h5 class="day">Thu</h5></div>
              <div class="col-2"><h5 class="day">Fri</h5></div>
              <div class="col-2"><h5 class="day">Sat</h5></div>
            </div>
            <br />
            <div class="row">
              <div class="col-2"><h1 class="emoji">⛈️</h1></div>
              <div class="col-2"><h1 class="emoji">🌩️</h1></div>
              <div class="col-2"><h1 class="emoji">🌦️</h1></div>
              <div class="col-2"><h1 class="emoji">🌥️</h1></div>
              <div class="col-2"><h1 class="emoji">☀️</h1></div>
              <div class="col-2"><h1 class="emoji">☁️</h1></div>
            </div>
            <div class="row">
              <div class="col-2"><h6 class="temperature">11° 7°</h6></div>
              <div class="col-2"><h6 class="temperature">12° 8°</h6></div>
              <div class="col-2"><h6 class="temperature">16° 7°</h6></div>
              <div class="col-2"><h6 class="temperature">18° 12°</h6></div>
              <div class="col-2"><h6 class="temperature">20° 12°</h6></div>
              <div class="col-2"><h6 class="temperature">13° 8°</h6></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/arrhythmia-dasha001/arrhythmia-weather-app"
        target="_blank"
        >Open-source code</a
      >, by Arrhythmia Daria
    </p>
    <script src="index.js"></script>
  </body>
</html>
